  <link rel="stylesheet" href= "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <header>
    <h1><img src= "images/message.png" alt="error!" width="32px"> Huddle</h1>

    <img class="app" src="images/illustration-mockups.svg" alt="loading error!">

    <br><br>

  </div>
  </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: rgb(243, 166, 243)">Frontend Mentor</a>.
